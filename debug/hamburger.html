<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情報課題 - スタート</title>

  <style>
    /* ページ全体の基本スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    /* ヘッダーのスタイル */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #bf4b43;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .header-title {
      font-weight: bold;
      flex: 1;
      text-align: left;
      padding-left: 15px;
    }

    .header-section {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      flex-shrink: 0;
      margin-right: 5px;
    }

    .restart-button {
      background-color: #fc7b03;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      display: inline-block;
      width: auto;
      margin: 0;
    }

    .restart-button:hover {
      background-color: #c96202;
    }

    h1 {
      margin-top: 90px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #f8f9fa;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 16px;
    }

    /* === M1: ハンバーガーメニューのスタイル === */

    /* 隠しチェックボックス（メニューのON/OFFを管理） */
    #menu-toggle {
      display: none;
    }

    /* ハンバーガーメニューのボタン */
    .hamburger {
      position: fixed;
      top: 9px;
      left: 20px;
      z-index: 1003; /* ヘッダーより上に表示 */
      display: block;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 4px;
      background: white;
      margin: 5px 0;
      transition: background 0.3s;
    }

    /* 左側からスライドインするメニュー */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-out;
      z-index: 1002;
    }

    .side-menu p {
      font-size: 16px;
      color: #333;
    }

    /* 背景全体を覆うオーバーレイ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-out;
      z-index: 1001;
      cursor: pointer;
    }

    /* チェックボックスがオンの場合にメニューとオーバーレイを表示 */
    #menu-toggle:checked ~ .side-menu {
      transform: translateX(0);
    }

    #menu-toggle:checked ~ .overlay {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- === M1: ハンバーガーメニューの実装 === -->
  <!-- メニューの開閉を管理する隠しチェックボックス -->
  <input type="checkbox" id="menu-toggle">
  <!-- ハンバーガーメニューのボタン -->
  <label class="hamburger" for="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <!-- 左側からスライドインするメニュー -->
  <nav class="side-menu">
    <p style="font-size: 35px; font-weight: bold; color: white; margin-bottom: 20px;">メニュー<br> </p>
    <p><a href="characters.html" style="font-size: 30px; color: white; text-decoration: none;">登場人物</a></p>
    <p><a href="description.html" style="font-size: 30px; color: white; text-decoration: none;">説明</a></p>
    <p><a href="details.html" style="font-size: 30px; color: white; text-decoration: none;">課題詳細</a></p>
  </nav>
  <!-- オーバーレイ（クリックでメニューを閉じる） -->
  <label class="overlay" for="menu-toggle"></label>

  <!-- ヘッダー -->
  <header>
    <div class="header-title">
        　　情報課題 デスクトップ版
    </div>

    <div class="header-section">
      <span>
        進行度：⬛️⬛️⬛️⬛️⬛️⬛️⬛️⬛️
      </span>

      <button class="restart-button" onclick="resetGame()">
        やり直す
      </button>
    </div>
  </header>

  <h1>タイトル</h1>

  <p>説明</p>

  <div class="container">
    <img id="title-image" src="title.jpg" alt="タイトル">

    <button onclick="startGame()">
      スタート
    </button>
  </div>

  <footer id="footer">
    現在のポイント: 積極度[ - ] | 好感度[ - ] | 信頼度[ - ]
  </footer>

  <script>
    function startGame() {
      // ポイントをリセット
      const initialPoints = { A: 0, B: 0, C: 0 };
      localStorage.setItem('points', JSON.stringify(initialPoints));
      location.href = '../desktop/screen1.html';
    }

    function resetGame() {
      location.href = '../src/index.html';
    }
  </script>
</body>

</html>
