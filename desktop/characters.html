<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            情報課題 - 登場人物
        </title>

        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                margin: 50px;
            }

            /* ヘッダー */
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #bf4b43;
                color: white;
                padding: 10px 15px;
                font-size: 18px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
                box-sizing: border-box;
            }

            .header-title {
                font-weight: bold;
                flex: 1;
                text-align: left;
                padding-left: 50px;
            }

            .header-section {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 8px;
                flex-shrink: 0;
                margin-right: 5px;
            }

            .restart-button {
                background-color: #fc7b03;
                color: white;
                border: none;
                padding: 6px 12px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                white-space: nowrap;
                display: inline-block;
                width: auto;
                margin: 0;
            }

            .restart-button:hover {
                background-color: #c96202;
            }

            h1 {
                margin-top: 90px;
            }

            /* コンテンツエリア */
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 20px;
            }

            /* フッターのスタイル */
            footer {
                margin-top: 50px;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #ccc;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                font-size: 16px;
            }

            /* ハンバーガーメニューのスタイル */
            #menu-toggle {
                display: none;
            }

            .hamburger {
                position: fixed;
                top: 9px;
                left: 20px;
                z-index: 1003;
                display: block;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }

            .hamburger span {
                display: block;
                width: 100%;
                height: 4px;
                background: white;
                margin: 5px 0;
                transition: background 0.3s;
            }

            .side-menu {
                position: fixed;
                top: 0;
                left: -10px;
                width: 250px;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                padding: 20px;
                transform: translateX(-100%);
                transition: transform 0.4s ease-in-out;
                z-index: 1002;
            }

            #menu-toggle:checked ~ .side-menu {
                transform: translateX(0);
                animation: poyon 0.5s ease-out;
            }

            @keyframes poyon {
                0% {
                    transform: translateX(-100%);
                }
                60% {
                    transform: translateX(10px);
                }
                80% {
                    transform: translateX(-5px);
                }
                100% {
                    transform: translateX(0);
                }
            }

            #menu-toggle:not(:checked) ~ .side-menu {
                transform: translateX(-100%);
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.4s ease-out, visibility 0s linear 0.4s;
                z-index: 1001;
                cursor: pointer;
            }

            #menu-toggle:checked ~ .overlay {
                opacity: 1;
                visibility: visible;
                transition: opacity 0.4s ease-out, visibility 0s linear 0s;
            }

            #menu-toggle:not(:checked) ~ .overlay {
                opacity: 0;
                transition: opacity 0.4s ease-in, visibility 0s linear 0.4s;
                visibility: hidden;
            }
        </style>
    </head>

    <body>
        <!-- ハンバーガーメニュー -->
        <input type="checkbox" id="menu-toggle">

        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="side-menu">
            <p style="font-size: 25px; font-weight: bold; color: white; margin-bottom: 50px;">
                メニュー
            </p>

            <p>
                <a href="characters.html" style="font-size: 20px; color: white; text-decoration: none;">
                    登場人物
                </a>
            </p>

            <p>
                <a href="introduction.html" style="font-size: 20px; color: white; text-decoration: none;">
                    説明
                </a>
            </p>

            <p>
                <a href="details.html" style="font-size: 20px; color: white; text-decoration: none;">
                    課題詳細
                </a>
            </p>
        </nav>

        <label class="overlay" for="menu-toggle">

        </label>
        
        <header>
            <div class="header-title">
                <a href="title.html" style="color: white; text-decoration: none;">
                    情報課題 デスクトップ版
                </a>
            </div>

            <div class="header-section">
                <span>
                    登場人物
                </span>

                <button class="restart-button" onclick="resetGame()">
                    やり直す
                </button>
            </div>
        </header>
        
        <h1>
            タイトル
        </h1>

        <p>
            説明
        </p>
        
        <div class="container">
            <!-- 汎用ページとして利用するコンテンツをここに配置 -->
            <p>
                ここにコンテンツを
            </p>
        </div>
        
        <footer id="footer">
            現在のポイント: 積極度[ 0 ] | 好感度[ 0 ] | 信頼度[ 0 ]
        </footer>
        
        <script>
            function resetGame() {
                location.href = '../src/index.html';
            }
        </script>
    </body>
</html>
