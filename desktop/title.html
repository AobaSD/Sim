<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>
            スト愛ク - スタート
        </title>

        <style>
            h1 {
                margin-top: 90px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 20px;
            }

            img {
                max-width: 300px;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            footer {
                margin-top: 50px;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #ccc;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                font-size: 16px;
            }
        </style>

    </head>

    <body>
        <!-- ハンバーガーメニュー -->
        <input type="checkbox" id="menu-toggle">

        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- サイドメニュー -->
        <nav class="side-menu">
            <p style="font-size: 25px; font-weight: bold; color: white; margin-bottom: 50px;">
                メニュー
            </p>

            <p>
                <a href="characters.html" style="font-size: 20px; color: white; text-decoration: none;">
                    登場人物
                </a>
            </p>

            <p>
                <a href="introduction.html" style="font-size: 20px; color: white; text-decoration: none;">
                    説明
                </a>
            </p>

            <p>
                <a href="details.html" style="font-size: 20px; color: white; text-decoration: none;">
                    課題詳細
                </a>
            </p>
        </nav>

        <!-- オーバーレイ -->
        <label class="overlay" for="menu-toggle">

        </label>
        
        <!-- ヘッダー -->
        <header>
            <div class="header-title">
                <a href="title.html" style="color: white; text-decoration: none;">
                    スト愛ク デスクトップ版
                </a>
            </div>

            <div class="header-section">
                <!-- タイトルページは進行度は初期状態（全て未達成） -->
                <span>
                    進行度：⬛️⬛️⬛️⬛️⬛️⬛️⬛️⬛️
                </span>

                <button class="restart-button" onclick="resetGame()">
                    やり直す
                </button>
            </div>
        </header>
        
        <!-- 内容 -->
        <h1>
            スト愛ク
        </h1>

        <p>
            恋愛シミュレーションゲームです！！8つのシチュエーションを経験して、憲伸くんと付き合おう！
        </p>
        
        <div class="container">
            <img id="title-image" src="title.jpg" alt="タイトル">

            <button onclick="startGame()">
                スタート
            </button>
        </div>
        
        <!-- フッター -->
        <footer id="footer">
            現在のポイント: 積極度[ - ] | 好感度[ - ] | 信頼度[ - ]
        </footer>
        
        <script>
            function startGame() {
                // ポイントをリセット
                const initialPoints = { A: 0, B: 0, C: 0 };
                localStorage.setItem('points', JSON.stringify(initialPoints));
                location.href = '../desktop/screen.html';
            }
            function resetGame() {
                location.href = '../src/index.html';
            }
        </script>
        
    </body>
</html>
