<!DOCTYPE html>

<!-- Project Simulation: Version 5.0.0 2025/2/28 実装 -->

<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>
            スト愛ク デスクトップ版
        </title>

        <style>
            /* 内容 */
            h1 {
                margin-top: 90px;
            }

            img {
                max-width: 300px;
                height: auto;
                margin: 20px;
            }

            /* ボタン全体（選択肢＆次へ） */
            button {
                display: block;
                padding: 15px 30px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px auto;
                width: 700px;
            }

            button:hover {
                background-color: #0056b3;
            }

            button.disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            #next-button {
                display: none;
                background-color: #28a745;
            }

            #next-button:hover {
                background-color: #218838;
            }

            /* フッター */
            footer {
                margin-top: 50px;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #ccc;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <!-- ハンバーガーメニュー -->
        <input type="checkbox" id="menu-toggle">
        <!-- ハンバーガーを表示 -->
        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- サイドメニューの内容 -->
        <nav class="side-menu">
            <p style="font-size: 25px; font-weight: bold; color: white; margin-bottom: 50px;">
                メニュー
            </p>

            <p>
                <a href="characters.html" style="font-size: 20px; color: white; text-decoration: none;">
                    登場人物
                </a>
            </p>

            <p>
                <a href="introduction.html" style="font-size: 20px; color: white; text-decoration: none;">
                    説明
                </a>
            </p>

            <p>
                <a href="details.html" style="font-size: 20px; color: white; text-decoration: none;">
                    課題詳細
                </a>
            </p>
        </nav>

        <!-- オーバーレイ -->
        <label class="overlay" for="menu-toggle">

        </label>
        
        <!-- ヘッダー -->
        <header>
            <div class="header-title">
                <a href="title.html" style="color: white; text-decoration: none;">
                    スト愛ク デスクトップ版
                </a>
            </div>

            <div class="header-section">
                <span id="progressIndicator" style="margin-right: 10px;">

                </span>

                <button class="restart-button" onclick="resetGame()">
                    やり直す
                </button>
            </div>
        </header>
        
        <!-- コンテンツ表示 -->
        <div id="game">

        </div>
        
        <!-- フッター -->
        <footer id="footer">
            現在のポイント: 積極度[ 0 ] | 好感度[ 0 ] | 信頼度[ 0 ]
        </footer>
        
        <script src="../src/index.js">

        </script>
        
    </body>
</html>
