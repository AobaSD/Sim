<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            情報課題 - スタート
        </title>

        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                margin: 50px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            img {
                max-width: 300px;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            footer {
                margin-top: 50px;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #ccc;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <h1>
            タイトル
        </h1>

        <p>
            説明
        </p>

        <div class="container">
            <img id="title-image" src="title.jpg" alt="タイトル">
            <button onclick="startGame()">
                スタート
            </button>
        </div>

        <footer id="footer">
            現在のポイント: 積極度[ - ] | 好感度[ - ] | 信頼度[ - ]
        </footer>

        <script>
            function startGame() {
                // ポイントをリセット
                const initialPoints = { A: 0, B: 0, C: 0 };
                localStorage.setItem('points', JSON.stringify(initialPoints));

                // 次の画面に遷移
            // 📌 ユーザーエージェントを判定
            const userAgent = navigator.userAgent.toLowerCase();

            // 📱 スマホ（iOS・Android）の場合
                if (/iphone|ipad|ipod|android/.test(userAgent)) {
                    location.href = 'screentest2.html';
                } 
                
                // 💻 PC（Windows・Mac）の場合
                else {
                    location.href = 'screentest1.html';
                }
            }
        </script>
    </body>

</html>
