<style>
    /* ----- 既存のスタイルの一部 ----- */
  
    .side-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        /* 初期状態は画面の左外（-100%）に配置 */
        transform: translateX(-100%);
        /* ここでは transition を使わず、アニメーションで実現します */
        z-index: 1002;
    }
  
    /* ----- 追加：バウンドアニメーションの定義 ----- */
  
    @keyframes bounceIn {
        0% {
            transform: translateX(-100%);
        }
        60% {
            /* 最終位置より右側に少し出す（オーバーシュート） */
            transform: translateX(20px);
        }
        80% {
            /* 逆に少し左に戻してバウンド */
            transform: translateX(-10px);
        }
        100% {
            /* 最終位置 */
            transform: translateX(0);
        }
    }
  
    /* チェック状態のときにアニメーションを適用 */
    #menu-toggle:checked ~ .side-menu {
        animation: bounceIn 0.5s ease-out forwards;
    }
  
    /* ----- 既存のスタイルの続き ----- */
    /* （オーバーレイ等のスタイルはそのままでOK） */
  </style>
