            body {

            header {

            footer {

                bottom: 0;
                left: 0;
                width: 100%;

            }

            /* ハンバーガーメニューのスタイル */

            /* 隠しチェックボックス（ハンバーガー部分） */
            #menu-toggle {
                display: none;
            }

            /* ハンバーガーメニューのボタン */
            .hamburger {
                position: fixed;
                top: 9px;
                left: 20px;
                z-index: 1003;
                display: block;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }

            .hamburger span {
                display: block;
                width: 100%;
                height: 4px;
                background: white;
                margin: 5px 0;
                transition: background 0.3s;
            }

            /* メニューの制御 */
            /* メニュー設定 */
            .side-menu {
                position: fixed;
                top: 0;
                left: -10px;
                width: 250px;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                padding: 20px;
                transform: translateX(-100%);
                transition: transform 0.4s ease-in-out; /* スライド制御 */
                z-index: 1002;
            }

            /* メニューを開くとき（チェックボックスがON） */
            #menu-toggle:checked ~ .side-menu {
                transform: translateX(0);
                animation: poyon 0.5s ease-out;
            }

            /* ぽよんアニメーション */
            @keyframes poyon {
                0% {
                    transform: translateX(-100%);
                }
                60% {
                    transform: translateX(10px); /* 少し右に出る */
                }
                80% {
                    transform: translateX(-5px); /* 少し左に戻る */
                }
                100% {
                    transform: translateX(0);
                }
            }

            /* メニューを閉じるとき（チェックボックスがOFF） */
            #menu-toggle:not(:checked) ~ .side-menu {
                transform: translateX(-100%);
            }

            /* オーバーレイ */
            /* オーバーレイの初期状態 */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.4s ease-out, visibility 0s linear 0.4s; /* visibility を 0.4s 遅らせる */
                z-index: 1001;
                cursor: pointer;
            }

            /* メニューが開いたとき（オーバーレイをフェードイン） */
            #menu-toggle:checked ~ .overlay {
                opacity: 1;
                visibility: visible;
                transition: opacity 0.4s ease-out, visibility 0s linear 0s; /* visibility は即適用 */
            }

            /* メニューが閉じるとき（オーバーレイをフェードアウト） */
            #menu-toggle:not(:checked) ~ .overlay {
                opacity: 0;
                transition: opacity 0.4s ease-in, visibility 0s linear 0.4s; /* visibility を 0.4s 遅らせる */
                visibility: hidden;
            }

            /* visibilityを遅らせる理由：opacityが完了してからoverlayを解除する必要がある。 */
        </style>
    </head>
