<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>
            情報課題 モバイル版 - スクリーン
        </title>

        <style>
            h1 {
                margin-top: 60px;
                font-size: 24px;
                color: #333;
            }

            img {
                max-width: 90%;
                height: auto;
                margin: 10px auto;
            }

            button.option {
                display: block;
                width: 300px;
                margin: 10px auto;
                padding: 15px 30px;
                font-size: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button.option:hover {
                background-color: #0056b3;
            }

            button.disabled {
                background-color: #ccc !important;
                color: white;
                cursor: not-allowed;
            }

            #next-button {
                color: white;
                display: none;
                background-color: #28a745;
                width: 300px;
                margin: 10px auto;
                padding: 15px 30px;
                font-size: 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #next-button:hover {
                background-color: #218838;
            }

            footer {
                background-color: #f8f9fa;
                border-top: 1px solid #ccc;
                font-size: 14px;
                padding: 10px;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                box-sizing: border-box;
            }

            /* 表示用 */
            .screen {
                display: none;
                padding: 20px;
                margin-top: 60px;
            }
            .active {
                display: block;
            }
        </style>
    </head>

    <body>
        <!-- ハンバーガーメニュー -->
        <input type="checkbox" id="menu-toggle">
        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="side-menu">
            <p style="font-size: 25px; font-weight: bold; color: white; margin-bottom: 20px;">
                メニュー
            </p>

            <p>
                <a href="characters.html" style="font-size: 20px; color: white; text-decoration: none;">登場人物</a>
            </p>

            <p>
                <a href="introduction.html" style="font-size: 20px; color: white; text-decoration: none;">説明</a>
            </p>

            <p>
                <a href="details.html" style="font-size: 20px; color: white; text-decoration: none;">課題詳細</a>
            </p>
        </nav>

        <label class="overlay" for="menu-toggle">

        </label>

        <!-- ヘッダー（進行度表示部分を削除） -->
        <header>
            <div class="header-title">
                <a href="title.html" style="color: white; text-decoration: none;">
                    情報課題 モバイル版
                </a>
            </div>

            <div class="header-section">
                <button class="restart-button" onclick="resetGame()">
                    やり直す
                </button>
            </div>

        </header>
        <!-- コンテンツ表示領域 -->
        <div id="game" class="screen active">

        </div>

        <!-- フッター -->
        <footer id="footer">
            現在のポイント: 積極度[ 0 ] | 好感度[ 0 ] | 信頼度[ 0 ]
        </footer>

        <script src="../src/index.js">

        </script>
    </body>
</html>
