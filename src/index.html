<!DOCTYPE html>
<html>

    <style>
        body {
            background-color: white
        }

        p {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <head>
        <meta charset="UTF-8">

        <title>
            タイトル
        </title>

        <script>
            function redirect() {
                // ユーザーエージェントを小文字で取得
                const userAgent = navigator.userAgent.toLowerCase();

                // モバイル版へリダイレクト
                if (/iphone|ipod|android/.test(userAgent)) {
                    location.href = '../mobile/title.html';
                } 
                
                else {
                // デスクトップ版へリダイレクト
                location.href = '../desktop/title.html';
                }
            }

            // ページ読み込み完了時に redirect() を実行
            window.addEventListener('load', redirect);
        </script>

    </head>

    <body>
        <p>
            ここにウェブサイトの説明を書く
        </p>
    </body>

</html>
